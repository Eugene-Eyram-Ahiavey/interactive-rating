<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>
<body>
    <main>
        <section class="rate-section" id="rate-page">
            <div class="star" id="star-container">
                <img src="./images/icon-star.svg" alt="star">
            </div>
            <h2>How did we do?</h2>
            <p>
                Please let us know how we did with your support<br> request. All feedback is appreciated 
                to help us<br> improve our offering!
            </p>

            <div class="rating">
                <div class="r-star img" data-value="1">1</div>
                <div class="r-star img" data-value="2">2</div>
                <div class="r-star img" data-value="3">3</div>
                <div class="r-star img" data-value="4">4</div>
                <div class="r-star img" data-value="5">5</div>
            </div>
            <button class="submit" id="input">SUBMIT</button>
        </section>


        <section class="review-section hidden"id="review-page">
            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="thank you">
            </div>
            <div class="review-message" id="review">

            </div>
            <h3>Thank you!</h3>
            <p>
                We appreciate you taking the time to give a rating.<br> If you ever need more support, 
                 donâ€™t hesitate<br> to get in touch!
            </p>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
